<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="custom-body">
    <div class="container">
        <form class="form-signin custom-form">
            <img class="mb-4" src="/img/Screenshot_2.png" alt="" width="152" height="152">
            <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
            <label for="inputEmail" class="sr-only custom-distance">Endereço de email</label>
            <input type="email" id="inputEmail" class="form-control custom-distance" placeholder="Seu email" required autofocus>
            <label for="inputPassword" class="sr-only custom-distance">Senha</label>
            <input type="password" id="inputPassword" class="form-control custom-distance" placeholder="Senha" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Lembrar de mim
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block custom-distance" type="submit">Login</button>
            <button type="button" class="btn btn-lg btn-primary btn-block custom-distance" data-toggle="modal" data-target="#modalExemplo">Registrar</button>
            <h5>Logar com<span class="badge badge-secondary"></span></h5>
            <img class="mb-4 custom-login" src="/img/facebook.svg" alt="" onclick="loginFace()" width="50" height="50">
            <img class="mb-4 custom-login" src="/img/google.svg" alt="" onclick="loginGoogle()" width="50" height="50">
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
          </form>
 
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
        <div class="modal-body">
            <div class="container">
                <form>
                    <div class="form-row custom-form2">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Seu nome</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                          <option selected>Escolher...</option>
                          <option>Rio de Janeiro</option>
                          <option>São Paulo</option>
                          <option>Minas Gerais</option>
                          <option>Bahia</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Concordo com os termos.
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="voltarLogin()">Registrar</button>
                  </form>
            </div>
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
